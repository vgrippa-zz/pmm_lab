---
# tasks file for provision/roles/pmm-client-mysql

- name: Setup PMM agent
  shell: pmm-admin config --server= {{ pmm_ip_address }}
  tags: pmm-client


- name: Configure PMM to monitor MySQL
  shell: pmm-admin add mysql --host=localhost --user pmm --password '{{ mysql_root_pass }}' --create-user
  tags: pmm-client-mysql
