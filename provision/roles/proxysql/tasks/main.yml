- name: update environment variables in UNIX account postgres
  blockinfile:
    create: yes
    dest: /var/lib/pgsql/.pgsql_profile
    block: |
      export PGHOST=/tmp PAGER=less PGDATA=/var/lib/pgsql/11/data

- name: Restart PostgreSQL
  service:
    name: postgresql-11
    state: restarted
